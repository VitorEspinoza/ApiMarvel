 <mat-card style="max-width: 400px; margin-top: 30vh; margin-left: 35vw;">
    <mat-card-header>
      <img  src="{{ user.picture }}" mat-card-avatar>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="user.iss == 'https://accounts.google.com' ">
      Olá {{ user.name }}. Você está logado na nossa plataforma de consumos das apis da Marvel, em uma conta google com o email: {{ user.email }}.
      <br>
      Esperamos que você tenha uma boa experiência!
    </mat-card-content>
  </mat-card>
