 <div style="margin: 0 auto; max-width: 1300px;">
      <h1 style="margin-top: 20px;">Marvel Series</h1>
      <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      <mat-card style="width: 380px; margin-bottom: 8px" class="card" *ngFor="let serie of allSeries">
        <mat-card-title-group>
          <mat-card-title>{{ serie.title }}</mat-card-title>
          <mat-card-subtitle>Modified: {{ serie.modified  | date:'medium' }}</mat-card-subtitle>
          <img mat-card-sm-image src="{{serie.thumbnail.path +'/standard_medium.'+serie.thumbnail.extension}}"  >
        </mat-card-title-group>
        <div *ngIf= "serie.description != null ">
          <mat-card-content style="height: 150px;" >
            {{serie.description}}
          </mat-card-content>
        </div>
        <div *ngIf= "serie.description == null ">
          <mat-card-content style="height: 150px;" >
          This serie contains no description
          </mat-card-content>
        </div>

      </mat-card>
    </div>
    </div>


    <mat-paginator [length] = totalResults
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page"
                  (page)="pageEvent = $event; loadSeries()">
    </mat-paginator>
