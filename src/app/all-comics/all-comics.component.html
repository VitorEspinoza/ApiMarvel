<div style="margin: 0 auto; max-width: 1300px;">
  <h1 style="margin-top: 20px;">Marvel Comics</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
  <mat-card style="width: 380px; margin-bottom: 8px" class="card" *ngFor="let comic of allComics">
    <mat-card-title-group>
      <mat-card-title>{{ comic.title }}</mat-card-title>
      <mat-card-subtitle>Modified: {{ comic.modified }}</mat-card-subtitle>
      <img mat-card-sm-image src="{{comic.thumbnail.path +'/standard_medium.'+comic.thumbnail.extension}}"  >
    </mat-card-title-group>
    <div *ngIf= "comic.description != '' ">
      <mat-card-content style="min-height: 150px;" >
        {{comic.description}}
      </mat-card-content>
    </div>
    <div *ngIf= "comic.description == '' ">
      <mat-card-content style="height: 150px;" >
      This comic contains no description
      </mat-card-content>
    </div>

  </mat-card>
</div>
</div>


<mat-paginator [length] = totalResults
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="pageEvent = $event; loadComics()">
</mat-paginator>
